<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   

      <!-- form -->
      <div class="frm" >
        <form class="bg-body-tertiary bg-opacity-25 p-5 border border-opacity-25 rounded-5 usr" >
            <h3 class="text-center">USER LOGIN</h3><br>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
             </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div> 
            
            <button type="button" class="btn btn-primary d-grid col-12 mx-auto" onclick="return login(validate)">LOGIN</button>
            <p>Need an account? <a href="#">Sign Up</a> now<p>
        </form>
      </div>
    </div>
</div>

    

 <script src="script/login.js"></script>   
</body>
</html>
